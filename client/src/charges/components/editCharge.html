<form class="card g--8 m--2" #f="ngForm" (ngSubmit)="onSubmit(editFriendForm.value)" [ngFormModel]="editFriendForm">
    <div class="g--12">
        <label for="chargeName">Name:</label>
        <input id="chargeName" type="text" name="name" [ngFormControl]="editChargeForm.controls['name']"
               [(ngModel)]="charge.name"/>
    </div>

    <div class="g--12">
        <button type="submit">Save</button>
        <button type="button" [routerLink]="['FriendList']">Cancel</button>
    </div>
</form>
